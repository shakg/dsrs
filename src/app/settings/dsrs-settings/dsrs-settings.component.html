<div class="flex flex-col px-4 py-2">

    <div class="flex flex-row gap-2 items-center">
        <p class="font-bold text-3xl"> DSRS settings</p>
        <div class="px-4 py-2 rounded border border-white cursor-pointer hover:border-gray-300" (click)="addNewStrategyContainerToggler()">
            <img src="assets/icons/add.svg" alt="" srcset="">
        </div>
    </div>
    
    <div class="my-4 bg-gray-600 opacity-30 h-1">
    </div>

    <div class="flex flex-col gap-1 mb-4 p-5 bg-gray-700 rounded transition-all" *ngIf="toggleAddNewStrategyContainer">
        <p class="font-bold text-light">Name</p>
        <input type="text" name="" class="rounded px-2 py-2 text-black w-full" id="" [(ngModel)]="newStrategy.name">
        <p class="font-bold text-light">Details</p>
        <input type="text" name="" class="rounded px-2 py-2 text-black w-full" id="" [(ngModel)]="newStrategy.details">
        <div class="flex flex-row gap-2 w-full items-center justify-center mt-2">
            <button class="w-1/2 rounded border border-red-400 text-white cursor-pointer hover:border-red-600 px-4 py-2" (click)="addNewStrategyContainerToggler()">
                Cancel
            </button>
            <button class="w-1/2 rounded border border-green-400 text-white cursor-pointer hover:border-green-600 px-4 py-2" (click)="addNewStrategy()">
                Add
            </button>
        </div>
     
    </div>

    <p class="font-bold text-xl mb-3"> Versioning Strategies</p>
    <div class="flex flex-col gap-1 m-2 px-4 py-2 rounded border border-white w-full" *ngFor="let _strategy of versioningStrategies">
        <p class="font-bold text-md"> {{_strategy.name}}</p> 
        <p class="font-light text-sm"> {{_strategy.details}}</p> 
    </div>
</div>
